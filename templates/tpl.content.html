<!-- BEGIN block_chart -->
<div id="{DIV}" class="chdiv">

    <!-- BEGIN CHART-CONFIG-->
    <input type="hidden" id="chart_id" value="{CHART_ID}">
    <input type="hidden" id="chart_title" value="{CHART_TITLE}">
    <input type="hidden" id="chart_type" value="{CHART_TYPE}">
    
    <input type="hidden" id="chart_data_format" value="{CHART_DATA_FORMAT}">
    <input type="hidden" id="chart_currency_symbol" value="{CHART_CURR_SYMBOL}">
    <!-- END CHART-CONFIG -->

    <!-- BEGIN CHART-SETUP -->
    <div id="div_key">{KEYS}</div>
    <div id="div_value">{VALUES}</div>
    <div id="div_percent">{PERC}</div>
    <div id="div_color">{COLOR}</div>

        <!-- @todo dataset div 
        <div class="dataset" id="{DATASET}">
            <div class="ds-data">{DATA}</div>
            <div class="ds-color">{COLOR}</div>
        </div>
        -->

    <!-- END CHART-SETUP -->

    <div class="chart-container" id="{DIV_CANVAS_ID}">
        <canvas id="{CHART_ID}"></canvas>
        <p>{CHECK}</p>
    </div>
</div>
<!-- END block_chart -->
<script src="Customizing/global/plugins/Services/COPage/PageComponent/Chart/js/script.js" type="text/javascript"></script>
